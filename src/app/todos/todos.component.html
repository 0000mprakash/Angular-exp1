<h3>Todos List</h3>

@if(!todoItems().length) {
    <p>LA PASSIOOOO.</p>}


<form>
    <label>Filter Todos</label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder="filter todos"/>
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos :searchTerm(); track todo.id) {
    <app-todo-item (todotoggle)="updateTodoItem($event)" [todo]="todo"></app-todo-item>
}
</ul>
